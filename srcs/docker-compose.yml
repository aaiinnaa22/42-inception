services:
  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: always
    env_file:
      - .env
    secrets:
      - mariadb_root_password
      - mariadb_user_password
    ports:
      - "3306:3306"
    networks:
      - inception_net
    volumes:
      - mariadb_data:/var/lib/mysql

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    image: wordpress
    restart: always
    env_file:
      - .env
    secrets:
      - mariadb_root_password
      - mariadb_user_password
      - wp_admin_password
      - wp_user_password
    ports:
      - "9000:9000"
    networks:
      - inception_net
    volumes:
       - wordpress_data:/var/www/html

  nginx:
    depends_on:
      - wordpress
    build:
      context: ./requirements/nginx
    container_name: nginx
    image: nginx
    restart: always
    env_file:
      - .env
    ports:
      - "443:443"
    networks:
      - inception_net
    volumes:
       - wordpress_data:/var/www/html

volumes:
  mariadb_data:
    name: mariadb_data
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/mariadb
      o: bind
  wordpress_data:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/wordpress
      o: bind


secrets:
  mariadb_root_password:
    file: ./../secrets/mariadb_root_password.txt
  mariadb_user_password:
    file: ./../secrets/mariadb_user_password.txt
  wp_admin_password:
    file: ./../secrets/wp_admin_password.txt
  wp_user_password:
    file: ./../secrets/wp_user_password.txt

networks:
  inception_net:
    name: inception_net
    driver: bridge